<!doctype html>
<html>
  <head>
    <title>LeagueSets</title>
  </head>
  <body>
    <h4> Place file inside your item set directory usually located in: </h4>
    <input type="text" disabled size="93" placeholder="C:\Riot Games\League of Legends\Config\Champions\<CHAMPION NAME>\Recommended\<FILE_NAME>.json">
    
    <h3> League Item Set: <div id="title"> </div></h3>
    <h3> Options </h3>
        Location of Consumables/Trinkets Tab <select id="ctdrop"> <option value="top">Top</option> 
        <option value="bot">Bottom</option></select><br />
    <h3> Output: </h3>
  	<textarea id="LeagueItemSet" rows="20" cols="93" readonly style="resize: none;"> 
  	</textarea>
  	<button id="copy">Copy to clipboard</button> or
    <a id="download" class="btn">Download .json </a>
    <a id="bugs" href="#" style="position: absolute; right: 20px;">Submit a bug</a>
  </body>
  <script src="js/popup.js"></script>
</html>
